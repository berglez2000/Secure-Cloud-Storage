<div class="bucket-list">
  <div class="wrap">
    <div class="box">
      <div class="upper">
        <h3>All Buckets ({{ bucketLength }})</h3>
        <app-button
          text="{{ showAddBucket ? 'Close' : 'Create' }} new bucket"
          (btnClick)="toggleAddBucket()"
        ></app-button>
      </div>
      <div class="list">
        <div class="header">
          <h3>Name</h3>
          <h3>Location</h3>
        </div>
        <div class="list-buckets">
          <app-bucket-item
            *ngFor="let bucket of buckets"
            [bucket]="bucket"
          ></app-bucket-item>
        </div>
      </div>
    </div>
  </div>
</div>
